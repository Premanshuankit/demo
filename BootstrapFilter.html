<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    tr:hover{
      transform: scale(1.01);
    }
  </style>

</head>
<body>

<div class="container">
  <h2>Filterable Table</h2>
  <p>Type something to search the table for first names, last names hometown or emails:</p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search Here">
  <br>
  <table class="table table-bordered bg-danger table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Hometown</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr>
        <td>Premanshu</td>
        <td>Ankit</td>
        <td>Jharkhand</td>
        <td>ankit.premanshu@gmail.com</td>
      </tr>
      <tr>
        <td>Ajit</td>
        <td>Singh</td>
        <td>Assam</td>
        <td>ajit@gmail.com</td>
      </tr>
      <tr>
        <td>Arnab</td>
        <td>Mallick</td>
        <td>West Bengal</td>
        <td>arnab@gmail.com</td>
      </tr>
      <tr>
        <td>Rajat</td>
        <td>Sarkar</td>
        <td>Delhi</td>
        <td>rajat@gmail.com</td>
      </tr>
    </tbody>
  </table>
  
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
