			width: 100px;

		}
		#btn0{
			color: white;
		}
		#infinite1 {
		  width: 100px;
		  height: 100px;
		  background: red;
		  position: relative;
		  -webkit-animation: mymoveA 5s infinite; /* Safari 4.0 - 8.0 */
		  animation: mymoveA 5s infinite;
		}

		@keyframes mymoveA {
		  from {left: 0px;}
		  to {left: 200px;}
		}

		#infinite2 {
		  width: 100px;
		  height: 100px;
		  background: orange;
		  position: relative;
		  animation: mymoveB 5s infinite;
		}

		@keyframes mymoveB {
		  from {left: 200px;}
		  to {left: 0px;}
		}
		#square_animation{
			  width: 100px;
			  height: 100px;
			  background: red;
			  position: relative;
			  animation: sqr 4s infinite;
			  animation-direction: alternate;
			}
			@keyframes sqr {
			  0%   {background: red; left: 0px; top: 0px;}
			  25%  {background: yellow; left: 200px; top: 0px;}
			  50%  {background: blue; left: 200px; top: 100px;}
			  75%  {background: green; left: 0px; top: 100px;}
			  100% {background: red; left: 0px; top: 0px;}
			}
		}

	<script type="text/javascript">
		$(document).ready(function(){
			// siblings
		  $("#btn0").click(function(){
		  $("h5").siblings().css({"color": "hsla(120, 100%, 50%, 0.7)", "border": "2px dotted pink"});
		     });
		  // mouseover
		  $("p").mouseover(function(){
		     $("p").css("background-color", "yellow");
		   });
		  // mouseout
		   $("p").mouseout(function(){
		     $("p").css("background-color", "lightgray");
		   });
		});
	</script>

   <div class="row ">
   	   <div class= "col-md-5" id="siblings0">
   	      <p>I will change color on mouseover and mouseout</p>
   	      <h1>This is h1 tag</h1>
   	      <h3>This is h3 tag</h3>
   	      <span>This is span</span>
   	      <h5>This is h5 tag</h5>
