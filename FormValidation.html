	 <script type="text/javascript">

        // Called on form's `onsubmit`
        function tosubmit() {
            // Getting the value of your text input
            var mytext = document.getElementById("mytext").value;

            // Storing the value above into localStorage
            // localStorage.setItem("firstname", firstname);

            return true;
        }

    </script>
</head>
<body>
	<section>
		<div>
			<form method="get" onsubmit="tosubmit();" id="myForm" name="RegistrationForm" action="SubmittedDataOfFormValidation.html" >
				<div>

					    <h3>Registration Form</h3>
					       <!-- Firstname -->
						<div class="">
							<label for="firstname">Firstname<span>*</span></label>
							<input type="text" name="firstname" id="firstname" required autofocus placeholder="YourFirstName"><br><br>
						</div>
					
					       <!-- Lastname -->
						<div class="">
							<label for="lastname">Lastname<span>*</span></label>
							<input type="text" name="lastname" id="lastname" required placeholder="YourLastName">
							<br><br>
						</div>
                           <!-- Gender -->
						<div>
							<label>Gender<span>*</span></label>
							<input type="radio" name="gender" value="m" id="male">
							<label for="male">Male</label>
							<input type="radio" name="gender" value="f" id="female">
							<label for="female">Female</label>
							<br><br>
						</div>
                           <!-- Email -->
						<div>
							<label for="email">Email<span>*</span></label>
							<input type="email" name="email" id="email" required pattern="^([a-z A-Z 0-9\.-]+)@([a-z A-Z 0-9]+).([a-z A-Z]{2,8})(.[a-z]{2,8})?$" placeholder="YourEmail">
							<br><br>
						</div>
                            <!-- Password -->
						<div>
							<label for="password">Password<span>*</span></label>
							<input type="password" name="password" id="password" pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" minlength="8" maxlength="15" required placeholder="EnterPassword">
							<br><br>
						</div>
                            <!-- ReEnterPassword -->
						<!-- <div>
							<label for="ReEnterPassword">ReEnter<br>Password<span>*</span></label>
							<input type="password" name="ReEnterPassword" pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" id="ReEnterPassword" minlength="8" maxlength="15" required placeholder="ReEnterPassword">
							<br><br>
						</div> -->
                            <!-- phoneNumber -->
						<div>
							<label for="phoneNumber">Phone<span>*</span></label>
							<input type="tel" name="phoneNumber" id="phoneNumber" required pattern="(^[6-9][0-9]{9}$)" placeholder="10DigitPhoneNumber">
							<br><br>
						</div>
                           <!-- DOB -->
						<div>
							<label for="dob">DOB<span>*</span></label>
							<input type="date" name="date" id="dob" min="2000-01-02" required>
							<br><br>
						</div>
                             <!-- Age -->
						<div id="age" name>
							<label for="Age">Age</label>
							<select id="dropdown" name="age">
							  <option value="Select">--Select--</option>
							  <option value="Below 10">Below 10</option>
							  <option value="10-13">10-13</option>
							  <option value="14-17">14-17</option>
							  <option value="18-21">18-21</option>
							  <option value="22-25">22-25</option>
							  <option value="26-29">26-29</option>
							  <option value="30-33">30-33</option>
							  <option value="34-37">34-37</option>
							  <option value="38-41">38-41</option>
							  <option value="42-45">42-45</option>
							  <option value="46-49">46-49</option>
							  <option value="50+">50+</option>
							</select>
						</div><br>
                           <!-- Hobby -->
						<div>
							<label for="hobby">Hobby<span>*</span></label>
							<input list="hobby" name="hobby" class="hobby" required placeholder="What's ur hobby?" step="4">
							<datalist id="hobby">
							    <option value="Cricket">
							    <option value="Football">
							    <option value="Chess">
							    <option value="Rugby">
							    <option value="Baseball">
							    <option value="Vollyball">
							    <option value="Tennis">
							    <option value="Golf">
							    <option value="Basketball">
							    <option value="Others">
							</datalist>
						</div><br><br>
                            <!-- textarea -->
						<div>
							<label for="textarea">Comments</label>
							<textarea rows="2" cols="20" id="textarea" name="comments"></textarea>
						</div><br><br>
        						<!-- submit -->
						<div>
							<input type="submit" name="submit" id="submit">
						</div>
				</div>
			</form>
		</div>
	</section>
</body>
